<div class="expense-form">
  <form [formGroup]="form">
    <div class="form-group">
      <label class="form-label">Fecha</label>
      <input 
        type="date" 
        formControlName="date" 
        class="form-input"
        [class.invalid]="date?.invalid && date?.touched">
      <div *ngIf="date?.invalid && date?.touched" class="error-message">
        La fecha es requerida
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Categoría</label>
      <select 
        formControlName="category" 
        class="form-input"
        [class.invalid]="category?.invalid && category?.touched">
        <option value="">Seleccionar categoría</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Servicios">Servicios</option>
        <option value="Limpieza">Limpieza</option>
        <option value="Administración">Administración</option>
        <option value="Seguridad">Seguridad</option>
      </select>
      <div *ngIf="category?.invalid && category?.touched" class="error-message">
        La categoría es requerida
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Descripción</label>
      <textarea 
        formControlName="description" 
        class="form-input"
        rows="3"
        [class.invalid]="description?.invalid && description?.touched"></textarea>
      <div *ngIf="description?.invalid && description?.touched" class="error-message">
        La descripción es requerida
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Proveedor</label>
      <input 
        type="text" 
        formControlName="provider" 
        class="form-input"
        [class.invalid]="provider?.invalid && provider?.touched">
      <div *ngIf="provider?.invalid && provider?.touched" class="error-message">
        El proveedor es requerido
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Monto</label>
        <input 
          type="number" 
          formControlName="amount" 
          class="form-input"
          min="0"
          step="0.01"
          [class.invalid]="amount?.invalid && amount?.touched">
        <div *ngIf="amount?.invalid && amount?.touched" class="error-message">
          El monto es requerido y debe ser mayor a 0
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Estado</label>
        <select 
          formControlName="status" 
          class="form-input"
          [class.invalid]="status?.invalid && status?.touched">
          <option [value]="SpendStatus.PAID">Pagado</option>
          <option [value]="SpendStatus.PENDING">Pendiente</option>
        </select>
        <div *ngIf="status?.invalid && status?.touched" class="error-message">
          El estado es requerido
        </div>
      </div>
    </div>
  </form>
</div>
