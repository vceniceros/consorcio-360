<div class="spending-table-container">
  <table class="spending-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Descripción</th>
        <th>Proveedor</th>
        <th>Monto</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let spend of spends">
        <td>
          <div class="table-date">
            <app-icon iconHref="assets/img/sprites.svg#clock" size="16" color="#6B7280"></app-icon>
            <span>{{ formatDate(spend.date) }}</span>
          </div>
        </td>
        <td>
          <span class="category-badge">{{ spend.category }}</span>
        </td>
        <td>{{ spend.description }}</td>
        <td>{{ spend.provider }}</td>
        <td class="amount">{{ formatCurrency(spend.amount) }}</td>
        <td>
          <span [class]="spend.status === 'PAID' ? 'status-badge paid' : 'status-badge pending'">
            {{ spend.status === 'PAID' ? 'Pagado' : 'Pendiente' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
