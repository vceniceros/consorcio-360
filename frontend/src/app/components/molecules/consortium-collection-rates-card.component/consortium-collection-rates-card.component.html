<div class="card collection-card">
  <div class="card-header">
    <div class="header-left">
      <app-icon iconHref="assets/img/sprites.svg#dollar" size="20" color="#10B981"></app-icon>
      <app-label text="Tasa de Cobro del Mes" fontSize="18px" color="#1F2937" style="font-weight: 600;"></app-label>
    </div>
    <app-label [text]="collection.percentage + '%'" fontSize="24px" color="#1F2937" style="font-weight: 700;"></app-label>
  </div>
  <app-porcentage-bar [percentage]="collection.percentage" color="#1F2937"></app-porcentage-bar>
  <div class="collection-details">
    <div class="detail-item">
      <app-label text="Cobrado" fontSize="14px" color="#1F2937"></app-label>
      <app-label [text]="'$' + collection.collectedAmount.toLocaleString()" fontSize="16px" color="#1F2937" style="font-weight: 600;"></app-label>
    </div>
    <div class="detail-item">
      <app-label text="Pendiente" fontSize="14px" color="#F97316"></app-label>
      <app-label [text]="'$' + collection.pendingAmount.toLocaleString()" fontSize="16px" color="#F97316" style="font-weight: 600;"></app-label>
    </div>
  </div>
</div>
