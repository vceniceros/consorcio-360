<div class="card reserve-card">
  <div class="card-header">
    <div class="header-left">
      <app-icon iconHref="assets/img/sprites.svg#piggy-bank" size="20" color="#2563EB"></app-icon>
      <app-label text="Fondo de Reserva" fontSize="18px" color="#1F2937" style="font-weight: 600;"></app-label>
    </div>
  </div>
  <div class="reserve-content">
    <div class="reserve-current">
      <app-label text="Actual" fontSize="14px" color="#1F2937"></app-label>
      <app-label [text]="'$' + reserveFund.currentAmount.toLocaleString()" fontSize="18px" color="#1F2937" style="font-weight: 700;"></app-label>
    </div>
    <app-porcentage-bar [percentage]="reserveFund.percentage" color="#2563EB"></app-porcentage-bar>
    <div class="reserve-footer">
      <app-label [text]="'Objetivo: $' + reserveFund.targetAmount.toLocaleString()" fontSize="14px" color="#9CA3AF"></app-label>
      <app-label [text]="reserveFund.percentage + '%'" fontSize="14px" color="#2563EB" style="font-weight: 600;"></app-label>
    </div>
  </div>
</div>
