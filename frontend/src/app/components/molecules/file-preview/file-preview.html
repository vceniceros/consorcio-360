<div class="file-preview">
  <div class="file-info">
    <app-icon iconHref="assets/img/sprites.svg#check" size="20" color="#10B981"></app-icon>
    <app-label [text]="fileName" fontSize="14px" color="#1F2937"></app-label>
  </div>
  <button class="remove-button" (click)="onRemove()">
    <app-icon iconHref="assets/img/sprites.svg#x" size="16" color="#6B7280"></app-icon>
  </button>
</div>
